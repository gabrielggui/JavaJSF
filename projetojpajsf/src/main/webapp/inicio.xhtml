<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de usuário</title>
</h:head>
<h:body>

	<h1>Cadastro de usuário</h1>
	<hr />
	<div
		style="display: flex; justify-content: center; align-items: center;">
		<h:form>
			<h:inputHidden value="#{pessoaBean.pessoa.id}" />
			<h:panelGrid columns="2">
				<f:facet name="header">Cadastro em JSF</f:facet>
				<h:outputLabel value="Nome: " />
				<h:inputText value="#{pessoaBean.pessoa.nome}" />
				<h:outputLabel value="Sobrenome: " />
				<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />
				<h:outputLabel value="Idade: " />
				<h:inputText value="#{pessoaBean.pessoa.idade}" />
				<h:outputLabel value="Sexo:" />
				<h:selectOneMenu value="#{pessoaBean.pessoa.sexo}" required="true">
					<f:selectItem itemLabel="Selecione..." noSelectionOption="true" />
					<f:selectItems value="#{dataBean.sexo}" />
				</h:selectOneMenu>
				<h:outputLabel value="Frameworks:" />
				<h:selectManyMenu value="#{pessoaBean.pessoa.frameworks}"
					style="width:150px; height: 150px;" required="true">
					<f:selectItem itemValue="Hibernate" />
					<f:selectItem itemValue="Spring MVC" />
					<f:selectItem itemValue="JPA" />
					<f:selectItem itemValue="Primefaces" />
					<f:selectItem itemValue="JSF" />
				</h:selectManyMenu>

				<h:outputLabel value="Ativo:" />
				<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />
				<h:outputLabel value="Usuario: " />
				<h:inputText value="#{pessoaBean.pessoa.usuario}" />
				<h:outputLabel value="Senha: " />
				<h:inputSecret value="#{pessoaBean.pessoa.senha}" />
				<h:outputLabel value="Perfil: " />
				<h:selectOneMenu value="#{pessoaBean.pessoa.perfilUsuario}">
					<f:selectItems value="#{dataBean.perfilUsuario}" />
				</h:selectOneMenu>
				<!-- "reset" limpa todos os campos do form -->
				<h:panelGroup>
					<h:commandButton style="margin-right:10px;" value="Salvar"
						action="#{pessoaBean.salvar}" image="/resources/img/save.png"
						title="Salvar" />
					<h:commandButton image="/resources/img/erase.png" value="Limpar"
						type="reset" title="Limpar" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</div>
	<h:form>

		<h:dataTable value="#{pessoaBean.listaDePessoas}" var="pessoa"
			border="2" width="400" cellpadding="5">
			<f:facet name="header">Lista de usuários</f:facet>
			<h:column>

				<f:facet name="header">Id</f:facet>
			#{pessoa.id}
		</h:column>
			<h:column>

				<f:facet name="header">Nome</f:facet>
			#{pessoa.nome}
		</h:column>
			<h:column>

				<f:facet name="header">Sobrenome</f:facet>
			#{pessoa.sobrenome}
		</h:column>
			<h:column>

				<f:facet name="header">Idade</f:facet>
			#{pessoa.idade}
		</h:column>
			<h:column>

				<f:facet name="header">Sexo</f:facet>
			#{pessoa.sexo}
		</h:column>
			<h:column>

				<f:facet name="header">Ativo</f:facet>
			#{pessoa.ativo}
		</h:column>
			<h:column>

				<f:facet name="header">Editar</f:facet>
				<h:commandLink>

					<!-- Forma 1 -->
					<h:graphicImage library="img" name="1.jpg" width="30"
						title="Editar" />
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>
			<h:column>

				<f:facet name="header">Remover</f:facet>
				<h:commandLink action="#{pessoaBean.deletar}">

					<!-- Forma 2 -->
					<h:graphicImage value="/resources/img/2.png" width="30"
						title="Excluir" />
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>

	</h:form>
</h:body>
</html>
